<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>

</head>
<body>
    <div class="container w-80% h-80%">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><h2>Payment form example</h2></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
        </nav>
    
        <div class="container-fluid row mt-3 ms-2 border border-danger-subtle">
            <h3 class="ms-2 ">Some fields are missing</h3>
        </div>
    
        <div class="row mt-3">
            <div class="col-5">
                <h5>Card #</h5>
                <input class="ms-2" type="number" id="Card" value="" placeholder="XXXXXXXXXXXXXXXX" required maxlength="16" minlength="16">
            </div>
            <div class="col-3">
                <h5>CVC #</h5>
                <input type="number" value="" id="cvc" placeholder="0000" required>
            </div>
            <div class="col-4">
                <h5>Amount</h5>
                <label for="dollar"><h5>$</h5></label>
                <input type="number" name="dollar" id="dollar" placeholder="Amount" required>
            </div>
        </div>
    
        <div class="row mt-3">
            <div class="col-6">
                <h5>First Name</h5>
                <input class="m-2" type="text" name="nombre" value="" required>
            </div>
    
            <div class="col-6">
                <h5>Last Name</h5>
                <input type="text" name="apellido" value="" required>
            </div>
        </div>
    
        <div class="row mt-3">
            <div class="col-6">
                <h5>City</h5>
                <input class="ms-2" name="city" type="text" value="" required>
            </div>
            <div class="col-3">
                <h5>State</h5>
                <select name="state" id="state" aria-label="Pick a state" required>
                    <option selected disabled>Pick a state</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Barcelona">Barcelona</option>
                    <option value="Lanzarote">Lanzarote</option>
                </select>
            </div>
            <div class="col-3">
                <h5>Postal Code</h5>
                <input type="number" name="postal" required maxlength="4" minlength="4">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-6">
                <h5 class="display-block">We accept:</h5>
                <div class="container bg-light-subtle p-2">
                    <input type="radio" name="typePay" id="typePay" value="1">
                    <label for="typePay1"><i class="fa-brands fa-cc-visa fa-2x"></i></label>

                    <input type="radio" name="typePay" id="typePay" value="2">
                    <label for="typePay2"><i class="fa-brands fa-cc-mastercard fa-2x"></i></label>

                    <input type="radio" name="typePay" id="typePay" value="3">
                    <label for="typePay3"><i class="fa-brands fa-cc-paypal fa-2x"></i></label>

                    <input type="radio" name="typePay" id="typePay" value="4">
                    <label for="typePay4"><i class="fa-brands fa-cc-amex fa-2x"></i></label>
                </div>
            </div>
    
            <div class="col-6">
                <h5>Message</h5>
                <textarea class="w-100 h-120" name="Message" placeholder="Some message..." required></textarea>
            </div>
        </div>

        <div class="container-fluid d-flex justify-content-end mt-3">
            <button type="button" class="btn btn-secondary me-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</body>
</html>
